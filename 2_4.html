<body>
    <script>
        'use strict';

         //Урок 2_Домашнее задание_4
         
        /* Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя 
            параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их 
            и возвращать результат.
            Обязательно использовать оператор return.
         */

         function toSum (a, b) {
             let result = a + b;
             return result; 
         }

         toSum (2,3);

         function toDecrease (a, b) {
             let result = a - b;
             return result;
         }

         toDecrease(5,2);

         function toDivide (a, b) {
             let result = a / b;
             return result;
         }

         toDivide(9, 3);

         function toMultiply (a, b) {
             let result = a * b;
             return result;
         }

         toMultiply(4, 3);

    </script>
